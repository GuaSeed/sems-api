dependencies {
    implementation project(':context:model')
    implementation project(':core:db')
    implementation project(':core:util')
    implementation project(':rpc:common')
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    implementation("org.springframework.data:spring-data-redis:$springBootVersion") {
        exclude group: 'org.slf4j', module: 'slf4j-api'
    }
    testImplementation "org.springframework:spring-test:$springVersion"
    testImplementation "org.springframework:spring-context:$springVersion"
    testImplementation "org.springframework:spring-jdbc:$springVersion"
    testImplementation "org.postgresql:postgresql:$postgreSQLDriverVersion"
    testImplementation "org.mybatis:mybatis:$mybatisVersion"
    testImplementation "org.mybatis:mybatis-spring:$mybatisSpringVersion"
    testImplementation "com.alibaba:druid:1.1.21"
    testImplementation "org.yaml:snakeyaml:1.27"
    testImplementation("redis.clients:jedis:3.3.0") {
        exclude group: 'org.slf4j', module: 'slf4j-api'
    }
}